<head>
	<meta charset="UTF-8" />

	<meta
		name="description"
		content="We are a creative laboratory in Cinema, Visual Arts, and Expanded Theater."
	/>
	<meta name="robots" content="noindex" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png" />

	/>

		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css"
		rel="stylesheet"
		type="text/css"
	/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
